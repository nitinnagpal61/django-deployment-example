<!DOCTYPE html>
{% extends "basicapp/base.html" %}

    {% block body_block %}
        <div class="jumbotron">
            {% if registered %}
            <h1>Takk for registering!</h1>
            {% else %}
            <h1>Register here!</h1>
            <h3>Fill out the form:</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register" name="">
            </form>
            {% endif %}
        </div>
    {% endblock %}
